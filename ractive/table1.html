<div class="table-container">
    <table class="chiller-table" id="chillerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Brand</th>
                <th>Type</th>
                <th>Name plate motor (kW)</th>
                <th>Total Cooling Capacity (RT)</th>
                <th>Chilled water LWT/EWT</th>
                <th>Rated Efficiency kW/RT</th>
                <th>Year Installed</th>
            </tr>
        </thead>
        <tbody id="chillerTableBody">
            {{#each rows as row:rowIndex}}
                <tr>
                    {{#each row as cell:cellIndex}}
                        <td 
                            id="{{rowIndex}}{{cellIndex}}"
                            contenteditable="true" 
                            data-row-index="{{rowIndex}}"
                            data-cell-index="{{cellIndex}}"
                            on-input="cellInput" 
                            on-blur="cellBlur"
                        >{{cell}}</td>
                    {{/each}}
                    <td>
                        <button id="deleteRowBtn" class="add-row-btn" on-click="deleteRow" data-row-index="{{rowIndex}}">Delete</button>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <button id="addRowBtn" class="add-row-btn" on-click="addNewRow">Add</button>
    <p class="table-caption">Table 1: Chiller Information (Example)</p>
</div>
<section class="modal hidden">
  <div class="flex">
    <button class="btn-close" on-click="closeModal">â¨‰</button>
  </div>
  <input id="csvFileInput" type="file" accept=".csv" />
  <button class="btn" on-click="addCsvFile">Upload</button>
</section>

<div class="overlay hidden"></div>
<button class="btn btn-open" on-click="openModal">Open Modal</button>
