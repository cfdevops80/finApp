<div class="table-container">
  <table class="chiller-table" id="chillerTable">
    <thead>
      <tr>
        <th>ID / Serial No.</th>
        <th>Brand</th>
        <th>Sensor Type</th>
        <th>Installation Location</th>
        <th>Measurement Uncertainty (%)</th>
        <th>Last Calibration Date</th>
        <th>Calibration Laboratory</th>
      </tr>
    </thead>
    <tbody id="chillerTableBody">
      {{#each rows as row:rowIndex}}
      <tr>
        {{#each row as cell:cellIndex}}
        <td
          id="{{rowIndex}}{{cellIndex}}"
          contenteditable="true"
          data-row-index="{{rowIndex}}"
          data-cell-index="{{cellIndex}}"
          on-input="cellInput"
          on-blur="cellBlur"
        >
          {{cell}}
        </td>
        {{/each}}
        <td>
          <button
            id="deleteRowBtn"
            class="add-row-btn"
            on-click="deleteRow"
            data-row-index="{{rowIndex}}"
          >
            Delete
          </button>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <button id="addRowBtn" class="add-row-btn" on-click="addNewRow">Add</button>
  <p class="table-caption">Table 4: Instrumentation Table (Example)</p>
</div>
