<div class="table-container">
  <table class="chiller-table" id="chillerTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Type</th>
        <th>Name plate motor (kW)</th>
        <th>Pump Head (m)</th>
        <th>Flow rate (L/S)</th>
        <th>Rated Pump/Fan efficiency</th>
        <th>Rated Motor Efficiency</th>
      </tr>
    </thead>
    <tbody id="chillerTableBody">
      {{#each rows as row:rowIndex}}
      <tr>
        {{#each row as cell:cellIndex}}
        <td
          id="{{rowIndex}}{{cellIndex}}"
          contenteditable="true"
          data-row-index="{{rowIndex}}"
          data-cell-index="{{cellIndex}}"
          on-input="cellInput"
          on-blur="cellBlur"
        >
          {{cell}}
        </td>
        {{/each}}
        <td>
          <button
            id="deleteRowBtn"
            class="add-row-btn"
            on-click="deleteRow"
            data-row-index="{{rowIndex}}"
          >
            Delete
          </button>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <button id="addRowBtn" class="add-row-btn" on-click="addNewRow">Add</button>
  <p class="table-caption">
    Table 2: Ancillary water-side equipment Information (Example)
  </p>
</div>
